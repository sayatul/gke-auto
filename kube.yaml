apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world 
        image: gcr.io/hit-and-try/gke-auto
        imagePullPolicy: Always
